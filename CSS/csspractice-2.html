<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class ID</title>
    <style>
        .highlight {
            color:blue;
            font-size:20px;
        }
        #special {
            color:red;
            font-size:30px;
        }
    </style>
</head>
<body>
    <p class="highlight">This paragraph uses only the class.</p>
    <p id="special" class="highlight">CSS priority Test</p>
    <p class="highlight">Another paragraph using only the class.</p>
    
</body>
</html>
