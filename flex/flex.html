<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=>, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color:white;
            }
            .container {
                display: flex;
                gap: 10px;
                flex-direction: column-reverse;
                background-color: white;
                padding: 10px;
                border:1px solid #ccc;
            }
            .box {
                color:white;
                padding: 20px;
                text-align: centre;
                border-radius: 5px;
            }
            .box1 { background-color: burlywood;}
            .box2 { background-color: rgb(138, 22, 118);}
            .box3 { background-color: rgb(216, 41, 70);}
            .box4 { background-color: rgb(56, 121, 99); }
            .box5 {background-color: rgb(168, 114, 48);}
        </style>
    </head>
    <body>
        <H1>FLEXIBLE LAYOUT PLAYGROUND</H1>
        <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
        </div>
    </body>
    </html>
