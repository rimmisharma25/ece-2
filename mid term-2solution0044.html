<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Demo</title>
    <style>
      .body {
    font-family: Arial, sans-serif;
    margin: 40px;
    text-align: left;
}

.h1 {
    margin-bottom: 40px;
}

.h2 {
    text-align: left;
    margin-top: 40px;
}

.block-menu a {
    display: block;
    background-color: #3498db;
    color: white;
    padding: 10px;
    margin: 5px;
}

.inline-menu a {
    display: inline;
    background-color: #24f544;
    color: white;
    padding: 8px 14px;
    margin: 5px;
}

.inlineblock-menu a {
    display: inline-block;
    background: #9b59b6;
    color: white;
    padding: 12px 20px;
    margin-right: 8px;
    text-decoration: none;
    margin: 5px;
}

.float-menu a {
    float: left;
    background: #e67e22;
    color: white;
    padding: 12px 18px;
    margin-right: 10px;
    text-decoration: none;
    }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Navigation Menu Demo</h1>
    <!-- Block Example -->
    <h2>Block Example</h2>
    <div class="block-menu">
        <a href="#">Product</a>
        <a href="#">Icecream</a>
        <a href="#">Chocolate</a>
        <a href="#">OreoShake</a>
    </div>
    <!-- Inline Example -->
    <h2>Inline Example</h2>
    <div class="inline-menu">
        <a href="#">Food</a>
        <a href="#">Burger</a>
        <a href="#">Pizza</a>
        <a href="#">Noodles</a>
    </div>
    <!-- Inline-Block Example -->
    <h2>Inline-Block Example</h2>
    <div class="inlineblock-menu">
        <a href="#">Home</a>
        <a href="#">Temple</a>
        <a href="#">Room</a>
        <a href="#">Kitchen</a>
    </div>
    <!-- Float Example -->
    <h2>Float Example</h2>
    <div class="float-menu">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
</body>
</html>
