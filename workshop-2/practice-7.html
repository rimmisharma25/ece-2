<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Order</td>
            <td>
                <table border="1">
                    <tr>
                        <td>Item A</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    
</body>
</html>
