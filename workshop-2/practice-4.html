<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merging cells</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Subjects</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <td>Alice</td>
        <td>90</td>
        <td>85</td>
    </table>
</body>
</html>
